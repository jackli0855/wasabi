    top: お客様へ「うまい、やすい、満足」を提供するヤンゴンのわさび
    top2: わさびはヤンゴンで１１年目を迎える老舗です
    title: わさび飲食店ご紹介
    title2: わさびは日本の居酒屋の雰囲気、気楽に立ち寄れる「美味しく、安い」お店です。
    title3: メニュー紹介
    title4: ミャンマービール
    title5: おつまみのおすすめ
    title6: お店の雰囲気
    title7: ご予約承ります。幹事さんも安心、飲み放題できます！！
    title8: わさびの歩み
    title9: 当店までの道順　～ダウンタウンから徒歩で～
    title10: スーレーパゴダからの道順
    title11: ダウンタウンの西側より来店される場合の道順
    title12: 握り寿司
    title13: 牛のたたき
    title14: 海老フライ
    title15: ちゃんぽん
    title16: うどん
    title17: 焼きそば
    title18: はまぐり
    title19: 餃子
    title20: 新鮮な地魚と野菜
    title21: 二階の小上がり席
    title22: ヨーロッパスタイルソファー席
    title23: テーブル席
    title24: アクセス
    paragraph: 当店は日本での調理経験を積んだ日本人調理師が経営しております。
    paragraph2: 当店のメニューには手作り料理がたくさんあります。
    paragraph3: スタッフ一同、お客様に真心を込めてサービス致します。
    paragraph4: お客様の「うまい、やすい、満足」を目指して営業をしております。
    paragraph5: お一人様でもグループでもお気軽にご来店下さいませ。
    paragraph6: 「世界一佐伯寿司」とアピールする街、大分県佐伯市出身の日本人調理師監修ですので、日本の握り寿司が食べれます！
    paragraph7: タイフレンチ牛を使った牛のタタキはリピートの多い人気メニューです。
    paragraph8: 新鮮な海老に手作りタルタルソースを添えて提供する海老フライは 味も値段も必ずご満足頂けます。
    paragraph9: 野菜たっぷりの長崎ちゃんぽんです。野菜不足の解消、味にも自信あり！
    paragraph10: 出汁からしっかりとった「うどん」もわさびの魅力の一つです。種類もいろいろ、特におすすめは佐伯市名物「ごまだしうどん」です。
    paragraph11: 日本製の蒸し麺を使った焼きそばはオリジナルレシピを用いた自信作。あっさりしながら美味しいと人気です。
    paragraph12: 遠かった民主化の足音が聞こえ、観光でもビジネスでも一躍脚光を浴び始めたミャンマーですが、来緬した多くの外国人に大変好評を博しているのが「ミャンマービール」。国際的な品評会でも数々の受賞歴のあるこの国民的ビールをなんとわさびでは生ビール600ｋｓ（約60円）で提供しています！
    paragraph13: ヤカイン州から仕入れるハマグリです。バター焼きにしてお酒の肴に。味噌汁にすれば出汁たっぷりの格別な味わいです。
    paragraph14: わさびには餃子や焼鳥、唐揚げのような安くて酒のお供に調度良いメニューがたくさんあります。
    paragraph15: 新鮮で安くて美味しい地魚料理と毎日仕入れる新鮮な野菜を大事に考え営業しております。
    paragraph16: 小上がり席なら靴を脱いでゆっくりとできます。座布団と座卓で最大18名様までの会食ができます。
    paragraph17: 友達や家族にちょうどいい６人掛けテーブルです。
    paragraph18: 2階席のテーブル席の写真です。チーク材を使った少し大き目のテーブル席です。
    paragraph19: ミャンマーに来るきっかけはミャンマー人を妻にしたからです。1997年のことでした。
    paragraph20: 10名様、15名様でのご予約大歓迎です。
    paragraph21: 2階席貸し切りで最大35名様までの宴会が可能です。
    paragraph22: ご宴会は大人お一人様　２万ｋｓから飲み放題付にても承ります。
    paragraph23: 1.スーレーパゴダから北側へまっすぐ進みます。（左手側にスーレーシャングリラホテルが見えます）
    paragraph24: 2.スーレーシャングリラホテルをそのまま真っ直ぐ通り過ぎるように交差点を渡り、橋を渡ります。すると左手側にThamada Hotel（タマダホテル）とPark Royal Hotel（パークロイヤルホテル）が見えてきます。
    paragraph25: 3.その２つのホテルの間にあるYaw Ming Gyi　St.（ヨーミンジー通り）に入ってください。（左折することになります）
    paragraph26: 1.スーレーパゴダより西側（チャイナタウンの辺り）からいらっしゃる場合には24番通りと25番通りの間のシェダゴンパゴダ道路を北上してください。
    paragraph27: 2.すると三差路がありますが、そこをそのまま真っ直ぐ進みます。すると右手側にPrime Hill Business Center が見えますので、その角を右折してください。（Nawaday St.　ナワディー通りに入ります）
    paragraph28: 3.そのナワディー通りを数分行くとBo Yar Nyunt St.　（ボーヤーニュン通り）との交差点がありますので、そこを左折し進んでください。すぐに右手側に当店があります。
    paragraph29: 飲み放題には生ビール、ワイン、ハイボール、ミャンマー産そば焼酎、ソフトドリンク、カルピスなど色々含まれています！
    paragraph30: ご予算に応じた宴会、席のご予約のみも承ります。
    paragraph31: ご予約は　095039139 （日本語でO.K）　09425020667
    paragraph32: もしくはメールにて　wasabiyangon@gmail.comまでお願い致します。
    paragraph33: その後日本に妻を連れて帰り、8年を日本で暮らしました。この間料理も学び、調理師免許も取得。そし再びヤンゴンへ。
    paragraph34: 2004年12月にヤンゴンのパンソーダン通りにて「japan japan」という店名で営業を始めました。（現在もjapan japanはありますが、ミャンマーの親族の経営であるため、わさびとは内容、料金等異なります。）
    paragraph35: 契約が切れるまでの5年間をここで営業しましたが、当時はロンジーを穿いている人が多く、観光客も少なく、在住日本人も少数でした。お客さんの少ない日はスタッフとよく掃除をやっていた記憶があります。また当時は妻がいないとミャンマー語がわからず一苦労というか、かなり苦労しました。
    paragraph36: パンソーダン通りで営業して2年目の2006年4月にミャンマーの最大手のスーパー、シティマートさんからのお誘いを受け、シティーマート内での寿司コーナーを始めました。スタート当初は朝5時からの寿司づくりをスタッフとともにやり、できたものを朝9時に届けました。（現在はスーパー内で寿司を作って販売しています。またスーパーでの寿司の販売はその後、増減しながら現在は3店舗で続けております。）
    paragraph37: 2009年7月よりインヤー湖そばの一軒家に移転。これを機に店名をわさびへ変更しました。私自身が寿司や刺身に思い入れがあることがわさびにした理由です。ここでも契約期間の5年間営業しましたが、自分で言うのもなんですが、かなり立派な店構えでした。でも私の好きな気軽な雰囲気というのは努力してもなかなか出せるものではありません。どうしても敷居が高くなってしまうというのに困りました。
    paragraph38: そして2014年8月から現在の店舗にて営業中です。正直この新しいお店は今までの店の中で私の好みにダントツに合っています。ダウンタウンにも近い住宅街のそばにあるので近くに住む常連さんもたくさんいます。その方達のことを考えて気軽に入れて、安く、食べて飲んで喋って・・・ああ良かったというお店、仕事帰りに話したい、ちょっとわさびに行こうっていうお店、そういうお店として貢献しやすいお店だと思っています。
    paragraph39: 今までのお店の中で一番私のやりたいお店に近いのが今のこのお店というわけです。ぜひご来店ください。
    paragraph40: 4.そのYaw Ming Gyi　St.を数分歩きますとBo Yar Nyunt St.（ボーヤーニュン通り）との交差点がありますので、そこを右折してください。そのまま歩いて直進して頂くと右手側に当店があります。（途中、交差点を一つ越えます）
