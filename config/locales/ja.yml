  body:
    top: お客様へ「うまい、やすい、満足」を提供するヤンゴンのわさび
    top2: わさびはヤンゴンで１１年目を迎える老舗です
    title: わさび飲食店ご紹介
    title2: わさびは、日本の居酒屋のような気楽に立ち寄れる「美味しく、安い」お店です。
    title3: わさびお店からおすすめ
    title4: ミャンマービール
    title5: おつまみのおすすめ
    title6: お店の雰囲気
    title7: 飲み放題できます！！
    title8: わさび飲食店
    title9: わさび飲食店のご案内
    title10: スレーパゴダの方から来店場合
    title11: シェダゴンパゴダ道路から来店場合
    title12: 握り寿司
    title13: アボカド巻き寿司
    title14: 海老フライ
    title15: 朝獲れのアジ握り
    title16: うどん
    title17: 焼きそば
    title18: はまぐり
    title19: だし巻き卵
    title20: えだまめ
    title21: 二階目の和風テーブル
    title22: ヨーロッパスタイルテーブル
    title23: フリースタイルのテーブル
    paragraph: 当店は、日本での調理経験を積んだ日本人経営のお店です。
    paragraph2: お店のメニューには色々な手作りの料理がたくさんあります。
    paragraph3: 当店はお客様に真心を込めてサービスを申し上げます。
    paragraph4: お客様の「うまい、やすい、満足」を目指して営業をしております。
    paragraph5: お一人様でも、グループでもお気楽にご来店頂けます。
    paragraph6: 「世界一佐伯寿司」とアピールする街、大分県佐伯市出身の日本人調理師監修ですので、日本の握り寿司が食べれます！
    paragraph7: 特に欧米人のお客様に好評のアボカド入りの巻き寿司、外国人を招待されるお客さまにも重宝される品揃えです。
    paragraph8: 新鮮な海老に手作りタルタルソースをつけて提供する海老フライ・・・ 味も値段も必ず満足頂けるメニューです。
    paragraph9: 本日朝獲れのアジ握りなんかもうまいです。朝獲れ鮮魚の素材を最大限に生かした極上握りは圧巻,鮮度はもちろん熟練の職人の技が光ります！
    paragraph10: 出汁からしっかりとった「うどん」などもお勧めです。
    paragraph11: 日本製の蒸し麺を使うのですが、レシピはオリジナル。あっさりしながら美味しいと人気です。
    paragraph12: 遠かった民主化の足音が聞こえ始めて観光でもビジネスでも一躍脚光を浴びるようになったミャンマー。ここにも、まさに国民的ビールと呼べる有名なビールがあります。その名もずばり「ミャンマービール」！生ビール600ｋｓ（約60円）です！ 外国人メインの飲食店らしからぬ値段で営業しております。
    paragraph13: はまぐりの出汁がたっぷりの味噌汁は必見。シリコンスチーマーを使った蒸しはまぐりは、手早くできてお酒のつまみにもピッタリ。
    paragraph14: 出し巻卵の美味しい店は、何を食べても美味しいと言われていますので気合を入れてお作りいたします。皆様の舌でご判定ください。
    paragraph15: 枝豆の栄養価は、タンパク質とビタミンAが豊富でアミノ酸と等分のバランスが良い野菜です。冷たいビールに「えだまめ」の季節！
    paragraph16: 日本の伝統的になスタイルでお座って美味しい料理を召し上がってください。
    paragraph17: 友達とか家族で楽しみに話しながら、お店の美味しい料理を味わう事できます。
    paragraph18: 店の雰囲気全体をご覧にできて、動きやすいことを好きな方がおかけることできます。
    paragraph19: 当店は2004年12月からヤンゴンにて営業しています。最近はヤンゴンの老舗とよく言われます。 そして正直なところ、うちの店の売りは「うまい、やすい」にあると思います。 高級店ではなく、かと言って「とにかく安い」を求めていません。日本人が美味しいと 思う品質の料理を出しながら、でも価格は他店よりかなり安いというスタイルです。 正直、値段は安く、味も上という風になります。
    paragraph20: 一人2万ｋｓで飲み放題承ります。
    paragraph21: 生ビール、オイル、ソフトDrinkなど。。。
    paragraph22: 予算さんに応じた宴会も承ります。
    paragraph23: スレーパゴダの北側の道路をまっすく行くとパックロイヤルホテルがあります。
    paragraph24: そのホテルの前を通って、次の（ナワディーラン）道に左へ曲がってください。
    paragraph25: 最初に見える（ボーヤーニュン）道に右へ曲がるとわさびお店に着きます。
    paragraph26: シェダゴンパゴダ道路から行かれるかたはナワディー道からお入り下さい。
    paragraph27: ボーヤーニュン道に着いたら左へ曲がって下さい。
    paragraph28: それから、しばらく行くと右側にわさび飲食店があります。
    btn: Taxiで行かれる方はこちら

