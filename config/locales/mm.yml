    paragraph: ဝါးဆာဘိဆိုင္မွအစားအစာမ်ားကိုဂ်ပန္အရသာမပ်က္ခ်က္ၿပဳတ္စီစဥ္ထားပါသည္။
    paragraph2: အစားအေသာက္ေတြစံုလင္ၿပီးကိုယ္ပိုင္အရသာၿဖင့္ၿပဳလုပ္ထားတဲ့အစားအစာမ်ားစြာရိွပါတယ္။
    paragraph3: ကႊ်န္ေတာ္တို႔ဝါဆာဘိဆိုင္ဟာစားသံုးသူေတြကိုေစတနာအၿပည့္နဲ႔ဝန္ေဆာင္မူေပးလ်က္ရိွပါတယ္။
    paragraph4: စားသံုးသူေတြအတြက္အရသာေကာင္းမြန္ၿပီးသက္သာေသာေစ်းႏူန္းၿဖင့္စီစဥ္ထားပါသည္။
    paragraph5: အဖြဲ႕လိုက္ၿဖစ္ေစသူငယ္ခ်င္းအုပ္စုလိုက္ၿဖစ္ေစလြတ္လြတ္လပ္လပ္လာေရာက္စားသံုးႏိုင္ပါသည္။
    paragraph6: ကမၻာ့နံပါတ္တစ္ဆူရိွၿမိဳ႕ေတာ္လို႔ေၿပာတဲ့ဆုိင္းခိၿမိဳ႕ကဇာတိၿမိဳ႕ၿဖစ္တဲ့အတြက္သန္႔ရွင္းလတ္ဆတ္တဲ့ဂ်ပန္ဆူရွိအရသာအစစ္ကိုၿမည္းစမ္းၾကည့္ႏိုင္ပါတယ္။
    paragraph7: ထိုင္း၊ၿပင္သစ္မွတင္သြင္းေသာသန္႔ရွင္းလတ္ဆတ္တဲ့အမဲသားအကင္ေပါင္းေလးကိုအခ်ည္ရည္နဲ႔တို႔စားရၿပီးအၾကိမ္ၾကိမ္ထပ္ၿပီးလာစားၾကသူမ်ားတဲ့ဟင္းပြဲၿဖစ္ပါတယ္။
    paragraph8: လတ္ဆတ္တဲ့ပုဇြန္ေကာင္အၾကီးေလးကိုဂ်ပန္အရသာနဲ႔ေၾကာ္ထားတဲ့အတြက္လူၾကိဳက္မ်ားတဲ့ဟင္းပြဲေလးၿဖစ္ပါတယ္။
    paragraph9: ဂ်ပန္ႏုိင္ငံရဲ့နဂါဆာဂိၿမိဳ႕ရဲ့နာမည္ၾကီးခ်န္းပံုအရသာအတိုင္းပင္လယ္စာအသားစံုနဲ႔လုပ္ထားေသာၿမန္မာပါးစပ္နဲအၾကိဳက္ေတြ႕တဲ့ေခါက္ဆြဲၿပဳတ္အပူေလးၿဖစ္ပါတယ္။
    paragraph10: ဂ်ပန္လူမ်ိဳးတိုင္းၾကိဳက္တဲ့အူဒံုးေခါက္ဆဲြကိုဂ်ပန္အရသာအတုိင္းအမ်ိဳးမ်ိဳးအရသာထည့္စားႏိုင္တဲ့ၾကက္ေပါင္းရည္ေခါက္ဆြဲၿပဳတ္ၿဖစ္ပါတယ္။
    paragraph11: ဂ်ပန္ဂ်ံဳေခါက္ဆဲြနဲ႔ၿပဳလုပ္ထားေသာဂ်ပန္အရသာအစစ္ေခါက္ဆြဲေၾကာ္ၿဖစ္ပါတယ္။ဂ်ပန္ဂ်ံဳေခါက္ဆဲြနဲ႔ၿပဳလုပ္ထားေသာဂ်ပန္အရသာအစစ္ေခါက္ဆြဲေၾကာ္ၿဖစ္ပါတယ္။
    paragraph12: လူၾကိဳက္မ်ားတဲ့ၿမန္မာဘီယာကိုတစ္ခြက္၆၀၀က်ပ္နဲ႔ပံုမွန္ေစ်းအတိုင္းေရာင္းခ်ေပးေနပါတယ္။
    paragraph13: ရခိုင္ၿပည္နယ္ကလာတဲ့ခရုကိုေထာပတ္နဲ႔အခ်ည္ကင္ထားေသာအၿမည္းနဲ႔လိုက္တဲ့ဟင္းပြဲေလးၿဖစ္ပါတယ္။
    paragraph14: ဟင္းရႊက္နဲ႔အသားကိုၾကြပ္ၾကြပ္ရႊရႊကင္ထားတဲ့ဖက္ထုပ္ကင္ေလးၿဖစ္ၿပီးအခ်ည္ရည္ေလးနဲ႔တို႔စားၾကတဲ့ခံတြင္းေတြ႔တဲ့ဟင္းပြဲေလးၿဖစ္ပါတယ္။
    paragraph15: ဂ်ပန္မွာလူၾကိဳက္မ်ားတဲ့က်န္းမာေရးနဲ႔ညီညႊတ္တဲ့ပဲသီးစိမ္းေပါင္းေလးၿဖစ္ပါတယ္။
    paragraph16: ဖိနပ္ခ်ႊတ္ၿပီးတက္ရတဲ့ဂ်ပန္ စတိုင္စားပြဲၿဖစ္ပါတယ္။ေမႊ႔ရာအေသးေလးေပၚတက္ၿပီးထိုင္ရပါတယ္။လူအမ်ားဆံုး၁၈ေယာက္ေလာက္ထိုင္ၿပီးဝိုင္းဖြဲ႕စားႏိုင္ပါတယ္။
    paragraph17: သူငယ္ခ်င္းအဖြဲ႕လိုက္ၿဖစ္ေစ၊မိသားစုလိုက္ၿဖစ္ေစလူ၆ေယာက္လိုက္ထိုင္ႏိုင္ပါတယ္။
    paragraph18: က်ႊန္းသစ္နဲ႔ၿပဳလုပ္ထားတဲ့ရွည္ေမ်ာေမ်ာစားပြဲေလးၿဖစ္ပါတယ္။သက္ေတာင့္သက္သာနဲ႔ထိုင္ၿပီးေတာ့စားေသာက္ႏိုင္ပါတယ္။
    paragraph19: ミャンマーに来るきっかけはミャンマー人を妻にしたからです。1997年のことでした。
    paragraph20: လူ၁၀ေယာက္ကေန၁၅ေယာက္အထိေအာ္ဒါမွာႏိုင္ပါသည္။
    paragraph21: အေပၚထပ္အပါအဝင္ဆိုရင္လူ၃၅ေယာက္အထိပါတီပြဲလက္ခံႏိုင္ပါသည္။
    paragraph22: ပါတီပြဲမွာလူၾကီးတစ္ေယာက္ကို၂ေသာင္းက်ပ္ကေနစၿပီးၾကိဳက္သေလာက္ေသာက္သံုးႏိုင္ပါသည္။
    paragraph23: 1.スーレーパゴダから北側へまっすぐ進みます。（左手側にスーレーシャングリラホテルが見えます）
    paragraph24: 2.スーレーシャングリラホテルをそのまま真っ直ぐ通り過ぎるように交差点を渡り、橋を渡ります。すると左手側にThamada Hotel（タマダホテル）とPark Royal Hotel（パークロイヤルホテル）が見えてきます。
    paragraph25: 3.その２つのホテルの間にあるYaw Ming Gyi　St.（ヨーミンジー通り）に入ってください。（左折することになります）
    paragraph26: 1.スーレーパゴダより西側（チャイナタウンの辺り）からいらっしゃる場合には24番通りと25番通りの間のシェダゴンパゴダ道路を北上してください。
    paragraph27: 2.すると三差路がありますが、そこをそのまま真っ直ぐ進みます。すると右手側にPrime Hill Business Center が見えますので、その角を右折してください。（Nawaday St.　ナワディー通りに入ります）
    paragraph28: 3.そのナワディー通りを数分行くとBo Yar Nyunt St.　（ボーヤーニュン通り）との交差点がありますので、そこを左折し進んでください。すぐに右手側に当店があります。
    paragraph29: ေသာက္သံုးႏိုင္တာေတြကေတာ့ၿဖင့္စည္ဘီယာ၊Highball၊ဝိုင္၊ေခါက္ဆဲြေၾကာ္၊Soft drinks၊Calpisစသည္တို႔ပါဝင္ပါသည္။
    paragraph30: သံုးမည့္ေငြေပၚမူတည္ၿပီးပါတီ၊ထိုင္ခံုေနရာမ်ားကိုၾကိဳတင္မွာထားႏိုင္ပါသည္။
    paragraph31: ေအာ္ဒါမွာယူမည္ဆိုလ်င္ 095039139 (ဂ်ပန္လိုေၿပာႏုိင္) 09425020667
    paragraph32: အီးေမးလ္နဲ႔ဆိုရင္ wasabiyangon@gmail.com ကိုဆက္သြယ္ႏိုင္ပါတယ္။
    paragraph33: その後日本に妻を連れて帰り、8年を日本で暮らしました。この間料理も学び、調理師免許も取得。そし再びヤンゴンへ。
    paragraph34: 2004年12月にヤンゴンのパンソーダン通りにて「japan japan」という店名で営業を始めました。（現在もjapan japanはありますが、ミャンマーの親族の経営であるため、わさびとは内容、料金等異なります。）
    paragraph35: 契約が切れるまでの5年間をここで営業しましたが、当時はロンジーを穿いている人が多く、観光客も少なく、在住日本人も少数でした。お客さんの少ない日はスタッフとよく掃除をやっていた記憶があります。また当時は妻がいないとミャンマー語がわからず一苦労というか、かなり苦労しました。
    paragraph36: パンソーダン通りで営業して2年目の2006年4月にミャンマーの最大手のスーパー、シティマートさんからのお誘いを受け、シティーマート内での寿司コーナーを始めました。スタート当初は朝5時からの寿司づくりをスタッフとともにやり、できたものを朝9時に届けました。（現在はスーパー内で寿司を作って販売しています。またスーパーでの寿司の販売はその後、増減しながら現在は3店舗で続けております。）
    paragraph37: 2009年7月よりインヤー湖そばの一軒家に移転。これを機に店名をわさびへ変更しました。私自身が寿司や刺身に思い入れがあることがわさびにした理由です。ここでも契約期間の5年間営業しましたが、自分で言うのもなんですが、かなり立派な店構えでした。でも私の好きな気軽な雰囲気というのは努力してもなかなか出せるものではありません。どうしても敷居が高くなってしまうというのに困りました。
    paragraph38: そして2014年8月から現在の店舗にて営業中です。正直この新しいお店は今までの店の中で私の好みにダントツに合っています。ダウンタウンにも近い住宅街のそばにあるので近くに住む常連さんもたくさんいます。その方達のことを考えて気軽に入れて、安く、食べて飲んで喋って・・・ああ良かったというお店、仕事帰りに話したい、ちょっとわさびに行こうっていうお店、そういうお店として貢献しやすいお店だと思っています。
    paragraph39: 今までのお店の中で一番私のやりたいお店に近いのが今のこのお店というわけです。ぜひご来店ください。
    paragraph40: 4.そのYaw Ming Gyi　St.を数分歩きますとBo Yar Nyunt St.（ボーヤーニュン通り）との交差点がありますので、そこを右折してください。そのまま歩いて直進して頂くと右手側に当店があります。（途中、交差点を一つ越えます）
    btn: Taxiで行かれる方はこちら

