<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Wasabi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ヤンゴンで１１年目を迎える老舗です。当店は日本での調理経験を積んだ日本人経営のお店です。お客様の「うまい、やすい、満足」を目指して営業しております。
                お一人さまでも、グループでもお気楽にご来店頂けます。
                  正直、値段は安く、味も上という風になります。" />
  <meta name="keywords" content="Wasabi yangon Japanese Restaurant,わさびヤンゴン,ヤンゴンで美味しい店" />

  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/south-street/jquery-ui.css" id="theme">
　
  <link rel="stylesheet" href="/assets/import.css">

</head>

<body id="clearfix">
<div id="wrapper_bg" style="margin-top: -20px;">
    <div id="header2">
      
    
    </div>
<div class="row">
	<div class="col-md-10 col-md-offset-1" style="margin-top: 50px; margin-bottom: 50px;">
		<div class="panel panel-primary">
			<div class="panel-heading" style="border-bottom: 1px solid rgba(24, 4, 4, 0.07);">
				<p>当店のホームページへのご訪問ありがとうございます。<br />
			        お問い合わせは、下記フォームの項目にご記入いただき、［送信］ボタンをクリックして下さい。<br />
			        各種パーティー・団体様ご来店のご相談も受け付けておりますので、お気軽にご連絡ください。<br />
			        ※ご来店のご予約は電話でのみ受付とさせていただいております。<br /><br />
			        <span>Tel.09-503-9139</span>
			    </p>
			    <p>お問合わせ内容によりましては、ご返信できない場合もございますので、あらかじめご了承ください。 </p>
			</div><!--panel-heading-->
			<div class="panel-body">
				<table border="0" cellspacing="0" cellpadding="0" class="mailform" summary="mailform main"  style="margin: 0 auto;">
                         <tr>
                <th>店舗名・会社名・屋号<br />                  <img src="/assets/shared/mfp_must.png" width="30" height="16" alt="必須" class="must" /></th>
                <td>
                  <input type="text" name="店舗名・会社名・屋号(必須)" size="30" class="mfp" />　
                  
                                  
                <div id="errormsg_店舗名・会社名・屋号" class="mfp_err"></div>
                
             </td>
              </tr>
                                                     <tr>
                <th>お名前<br />                 <img src="/assets/shared/mfp_must.png" width="30" height="16" alt="必須" class="must" /></th>
                <td>
                  <input type="text" name="お名前(必須)" size="30" class="mfp" />　
                  
                                  
                <div id="errormsg_お名前" class="mfp_err"></div>
                
             </td>
              </tr>
                            
                              <tr>
                <th>フリガナ<br />                  
<img src="/assets/shared/mfp_must.png" width="30" height="16" alt="必須" class="must" /></th>
                <td>
                  <input type="text" name="フリガナ(必須)" size="30" class="mfp" />　
                  
                                  
                <div id="errormsg_フリガナ" class="mfp_err"></div>
                
             </td>
              </tr>
                            
              
            <tr>
                <th>電話番号<br />                  <img src="/assets/shared/mfp_must.png" width="30" height="16" alt="必須" class="must" /></th>
                <td><input type="text" name="電話番号(必須)" size="30" class="mfp" /><div id="errormsg_電話番号" class="mfp_err"></div></td>
              </tr>
              <tr>
                <th>メールアドレス<br />                 <img src="/assets/shared/mfp_must.png" width="30" height="16" alt="必須" class="must" /></th>
                <td><input type="text" name="email(必須)" size="40" class="mfp" /><div id="errormsg_email" class="mfp_err"></div></td>
              </tr>
              <tr>
                <th>確認のためもう一度<br />                 <img src="/assets/shared/mfp_must.png" width="30" height="16" alt="必須" class="must" /></th>
                <td><input type="text" name="confirm_email(必須)" size="40" class="mfp" /><div id="errormsg_confirm_email" class="mfp_err"></div></td>
              </tr>
              <tr>
<th>お問い合わせの詳細はこちら</th>
<td><textarea name="お問い合わせの詳細" cols="60" rows="8" id="お問い合わせの詳細"></textarea></td>
</tr>
            </table>
 					
 				<button style="width: 100px; height: 50px; font-weight: bold;">Send</button>

		</div><!--panel panel-primary-->

    </div><!--col-md-12-->
</div>
